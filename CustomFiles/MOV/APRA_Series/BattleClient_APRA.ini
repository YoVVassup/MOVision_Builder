LongDescription=Союзные Нации - Миссия 1 - Операция: Одинокий Страж@Локация: Нью-Йорк, США - Игрок: США@@Мстительный Советский Союз начинает полномасштабное вторжение в Соединенные Штаты Америки. Американские системы противоракетной обороны саботированы при загадочных обстоятельствах, в то время как Советы успешно прорывают системы наблюдения Союзников, окружая оба побережья и продвигаясь через Мексику. Американцы остаются на милость обновленной русской армии.@@ Задача: Следовать задачам, поставленным в ходе миссии.

