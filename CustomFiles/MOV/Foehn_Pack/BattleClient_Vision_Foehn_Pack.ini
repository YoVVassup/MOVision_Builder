LongDescription=Фоэн, Фанатская миссия: Пепел @Место: где-то в Казахстане - Игрок: Восстание Фоэн@@Силы Эпсилон построили Усилитель Контроля Разума в пустыне Казахстана и Юнру очень волнуется, что он будет контролировать базу в Кашмире. Небольшой команде было приказано отправиться на расследование, но из-за технологии, блокирующей разум, эта команда не смогла найти конкретное местоположение усилителя. Но разведывательная информация, которую они принесли, показала, что местонахождение ракеты-носителя было сохранено в Цитадели Пандоры на небольшой базе Эпсилон, недалеко от ракеты-носителя. Члены отряда решили проникнуть на базу, чтобы найти координаты усилителя.@@ Задача 1: Захватить Цитадель Пандоры.@ Задача 2: Уничтожить Усилитель Контроля Разума.

